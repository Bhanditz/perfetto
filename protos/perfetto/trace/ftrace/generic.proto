syntax = "proto2";
option optimize_for = LITE_RUNTIME;
package perfetto.protos;

message GenericFtraceEvent {
  message Field {
    optional string name = 1;
    optional string type = 2;
    oneof value {
      string str_value = 3;
      int32 int_value = 4;
      bool bool_value = 5;
      double double_value = 6;
    }
  }

  optional string event_name = 1;
  repeated Field field = 2;
}
