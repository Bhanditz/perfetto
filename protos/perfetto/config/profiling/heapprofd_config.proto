syntax = "proto2";
option optimize_for = LITE_RUNTIME;

package perfetto.protos;

message HeapprofdConfig {
  message ContinousDumpConfig {
    // ms to wait before first dump.
    optional uint32 dump_phase_ms = 5;
    // ms to wait between following dumps.
    optional uint32 dump_interval_ms = 6;
  };

  // Set to 1 for perfect accuracy.
  optional uint64 sampling_interval_bytes = 1;

  repeated string native_binary_name = 2;
  repeated string app_name = 3;  // TODO(fmayer): Implement
  // For watermark based triggering.
  repeated uint64 pid = 4;

  optional bool retain_max = 5;  // TODO(fmayer): Implement
  optional ContinousDumpConfig continuous_dump_config = 6;
}
