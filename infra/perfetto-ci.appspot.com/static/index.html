  <head>
    <meta charset="utf-8">
    <title>Perfetto CI</title>
    <style type="text/css">
      html { font-family: 'Roboto Medium', sans-serif; font-size: 13px; padding: 0; margin: 0; }
      body { padding: 0; margin: 0; }
      header { background: rgb(212, 233, 169); width: 100%; padding: 0 20px; overflow: hidden; }
      h1 { font-family: 'Roboto'; font-size: 20px; font-weight: 400; padding-left: 60px; line-height: 50px; background-image: url('static/icon.png'); background-repeat: no-repeat; background-size: contain; }
      h2 { margin: 20px; font-family: 'Roboto'; font-size: 20px; font-weight: 400; }
      table { width: 100%; }
      table td:first-child { padding-left: 20px !important; }
      table td:last-child { padding-right: 20px !important; }
      thead { background: #eee; color: #111; font-weight: bold; }
      thead td { padding: 2px 5px; }
      a { color: black; text-decoration: none; }
      a:hover { text-decoration: underline; }
      #cls td { border-bottom: 1px solid #eee; padding: 0 5px; }
      #cls tr:hover { background: #eef; }
      #cls td:nth-child(1) { min-width: 35vw; }
      #cls td .job { margin-right: 20px; }
      #cls td .job.finished a { color: rgb(57, 170, 86); }
    </style>
  </head>
  <body>
    <header>
      <h1>Perfetto Continuous Integration</h1>
    </header>

    <h2>Recent CLs</h2>
    <table>
      <thead>
        <tr>
          <td>Subject</td>
          <td>Status</td>
          <td>Owner</td>
          <td>Updated</td>
          <td>Bots</td>
        </tr>
      </thead>
      <tbody id="cls">
      </tbody>
    </table>
  </body>
</html>
