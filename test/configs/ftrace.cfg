buffers {
  size_kb: 3200
  optimize_for: ONE_SHOT_READ
  fill_policy: RING_BUFFER
}

data_sources {
  config {
    name: "com.google.perfetto.process_stats"
    target_buffer: 0
  }
}

producers {
  producer_name: "com.google.perfetto.traced_probes"
  shm_size_kb: 4096
  page_size_kb: 32
}

duration_ms: 1000
