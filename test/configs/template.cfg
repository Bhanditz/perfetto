buffers {
  size_kb: 100024
  optimize_for: ONE_SHOT_READ
  fill_policy: RING_BUFFER
}

data_sources {
  config {
    name: "com.google.perfetto.ftrace"
    target_buffer: 0
    ftrace_config {
      event_names: "sched_switch"
      total_buffer_size_kb: ZZZ_BUFFER_SIZE_KB
      drain_period_ms: ZZZ_DRAIN_PERIOD_MS
    }
  }
}

duration_ms: ZZZ_DURATION_MS
