buffers {
  size_kb: 32768
  fill_policy: RING_BUFFER
}

data_sources {
  config {
    name: "linux.ftrace"
    target_buffer: 0
    ftrace_config {
      buffer_size_kb: 32768 # 4 (page size) * 10
      drain_period_ms: 1000
      ftrace_events: "cpu_frequency"
      ftrace_events: "cpu_idle"
      ftrace_events: "tracing_mark_write"
      ftrace_events: "print"
    }
  }
}

producers {
  producer_name: "perfetto.traced_probes"
  shm_size_kb: 1024
  page_size_kb: 4
}

duration_ms: 36000000
write_into_file: true
file_write_period_ms: 5000
