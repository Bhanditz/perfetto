<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Perfetto UI</title>
    <style>
      body {
        font-family: Roboto;
        color: #333;
        margin: 20px;
        padding: none;
      }
      h3 {
        margin: 10px 0 5px 0;
        font-weight: 100;
      }
      #output {
        font-family: monospace;
        width: 100%;
      }
      #range-picker {
        width: 100%;
        margin: 10px 0;
      }
      #status-wrapper {
        position: relative;
        display: inline-block;
        width: 300px;
        height: 25px;
        border: 1px inset #eee;
        font-family: monospace;
        font-size: 12px;
        padding: 2px;
        color: #333;
      }
      #progress {
        position: absolute;
        bottom: 0;
        width: 99%;
      }
    </style>
  </head>
  <body>

    <div>
      <input type="file" id="file-picker">
      Status:
      <div id="status-wrapper">
        <div id="status">...</div>
        <progress id="progress" value="0" max="100"></progress>
      </div>

    </div>
    <input type="range" min="1" max="0" value="0" id="range-picker">

    <h3>Output from WASM C++ code</h3>
    <textarea id="output" rows="20"></textarea>

    <script type='text/javascript'>
      var initialized = false;
      var statusEl = document.getElementById('status');
      var rangeEl = document.getElementById('range-picker');
      var outputEl = document.getElementById('output');
      var progressEl = document.getElementById('progress');
      var ioBuf = null;
      var ioBufSize = 0;

      var tStart = 0;

      var Module = {
        preRun: [],
        postRun: [],
        print: (function() {
          if (outputEl) outputEl.value = '';
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            outputEl.value += text + "\n";
          };
        })(),
        printErr: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          console.error(text);
        },
      };

      rangeEl.addEventListener('change', () => {
        outputEl.value = '';
        var res = Module.ccall('PrintPacketsAt', null, ['float'], [rangeEl.value]);
      });

      var TraceStatusUpdate = function(bytes_loaded, complete, duration) {
        var text = complete ? 'Loaded ' : 'Loading ';
        var elapsed = (performance.now() - tStart) / 1000;
        var durationMs = ~~(duration * 1000);
        text += ~~(bytes_loaded/1024) + ' KB - ';
        text += durationMs + ' ms - ';
        text += ~~(bytes_loaded/elapsed/1024/1024) + ' MB/s';
        requestAnimationFrame(() => {
          statusEl.innerText = text;
          rangeEl.max = durationMs;
          progressEl.value = bytes_loaded;
        });
      }

      // var mem = new WebAssembly.Memory({ initial: 1 });
      var readerContext = {
        file: undefined,
        reader: undefined
      };

      var FetchTrace = function(offset, length) {
        console.log('FetchTrace(' + offset + ', ' + length  + ')');
        readerContext.reader.readAsArrayBuffer(readerContext.file.slice(offset, offset + length));
      };

      var onFileRead = function(evt) {
        var data = evt.target.result;
        var srcMem = new Uint8Array(data);
        ioBuf.set(srcMem);
        // Module.ccall('OnTraceFetched', null, ['array','number'], [srcMem, srcMem.length]);
        Module.ccall('OnTraceFetched', null, ['number'], [srcMem.length]);
      };

      var openTrace = function(file) {
        if (!initialized) {
          Module.ccall('Initialize', null, ['number', 'number'], [
            Module.addFunction(FetchTrace),
            Module.addFunction(TraceStatusUpdate),
          ]);
          initialized = true;
        }

        ioBufSize = Module.ccall('GetIOBufSize', 'number', null, null);
        var ioBufAddr = Module.ccall('GetIOBuf', 'number', null, null);
        ioBuf = new Uint8Array(Module.HEAPU8.buffer, ioBufAddr, ioBufSize);
        tStart = performance.now();
        progressEl.max = file.size;
        readerContext.file = file;
        readerContext.reader = new FileReader();
        readerContext.reader.addEventListener('load', onFileRead);
        Module.ccall('LoadTrace', null, null, null);

        // readerContext.reader.readAsArrayBuffer(file.slice(0, readerContext.CHUNK_SIZE));
      };

      document.getElementById('file-picker').addEventListener('change', (e) => {
        openTrace(e.target.files[0]);
      });
    </script>
    <script async type="text/javascript" src="analysis_js.js"></script>
  </body>
</html>
