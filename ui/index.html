<!doctype html>
<html lang="en-us">
<head>
  <title>Perfetto test</title>
  <style type="text/css">
    html {
      font-family: Roboto, verdana, sans-serif;
    }
    html, body {
      height: 100%;
      padding: 0;
      margin: 0;
    }
    * {
      box-sizing: border-box;
    }
    #console {
      border: 1px solid #333;
      background: #eee;
      height: 20%;
    }
    #console > div {
      width: 100%;
      white-space: pre;
      overflow: hidden;
      font-family: monospace;
      font-size: 12px;
      line-height: 1;
      text-overflow: ellipsis;
      padding: 2px;
    }
    #frontend {
      width: 100%;
      height: calc(80% - 24px);
    }
    .query {
      height: 24px;
    }
  </style>
</head>
<body>
  <div id="console">
    WASM output goes here
  </div>
  <div class="query">
    <input type="file" id="trace" name="trace"/>
    <button id="query">Query</button>
  </div>
  <div id="frontend">
    Loading...
  </div>
  <script src="main_bundle.js" type="text/javascript"></script>
</body>
</html>
