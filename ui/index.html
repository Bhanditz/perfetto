<!doctype html>
<html lang="en-us">
<head>
  <title>Perfetto test</title>
  <style type="text/css">
    html {
      font-family: Roboto, verdana, sans-serif;
      padding: 20px;
    }
    #console, #adb_output {
      border: 1px solid #333;
      width: auto;
      height: 200px;
      background: #eee;
      margin: 10px 0;
      overflow: scroll;
    }

    #console > div,
    #adb_output > div {
      width: 100%;
      white-space: pre;
      overflow: hidden;
      font-family: monospace;
      font-size: 12px;
      line-height: 1;
      text-overflow: ellipsis;
      padding: 2px;
    }
  </style>
</head>
<body>
  <div id="console">
    WASM output goes here
  </div>
  <hr>
  <input type="button" id="adb_connect" value="Connect to ADB device">
  <input type="text" id="adb_cmd" value="shell:ls /" disabled="disabled">
  ADB Push
  <input type="text" id="adb_push_target" value="/data/local/tmp/file">
  <input type="file" id="adb_push_file">
  <div id="adb_output">
    ADB output goes here
  </div>
  <script src="main_bundle.js" type="text/javascript"></script>
  <script src="wasm/trace_processor.js" type="text/javascript"></script>
</body>
</html>
