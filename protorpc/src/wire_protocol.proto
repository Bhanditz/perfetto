syntax = "proto3";
option optimize_for = LITE_RUNTIME;

package perfetto.protorpc;

message RPCFrame {
  // Client -> Host messages.
  message BindService {
    string service_name = 1;
  }

  message InvokeMethod {
    string service_name = 1;
  }

  // Host -> Client messages.
  message BindServiceReply {
    int32 service_id = 1;
    map<string, int32> methods;  // method name -> method id.
  }


  oneof msg {
    BindService msg_bind_service;
    BindServiceReply msg_bind_service_reply;
  }
};
